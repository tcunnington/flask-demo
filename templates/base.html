<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>{% block title %}Ticker Lookup App{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand">Ticker Lookup App</span>
        </div>
        <ul class="nav navbar-nav">
          <li class="nav-item"><a href="/">Home</a></li>
          <li class="nav-item"><a target="_blank" href="https://github.com/tcunnington/flask-demo">GitHub</a></li>
          <li class="nav-item"><a target="_blank" href="https://www.thedataincubator.com/12day.html">12-day</a></li>
        </ul>
      </div>
    </nav>
    <div class="container ticker-app">
      <section class="col-lg-12 text-left">
          {% block content %}{% endblock %}
      </section>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block additional_scripts %}{% endblock %}
  </body>
</html>
